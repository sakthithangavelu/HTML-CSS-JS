<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Here For Call Back</h1>
    <label for="fname" >First Name: </label>
    <input type="text" name="fname" required>
    <br><br>
    <label for="lname" >Last Name: </label>
    <input type="text" name="lname" required>
    <br><br>
    <label>EMAIL:</label>
    <input type="email" required>
    <br><br>
    <label for="D.O.B">D.O.B: </label>
    <input type="date" name="D.O.B" required>
    <br><br>

    <label>GENDER :</label>

      <label><input type="radio" name="gender" value="male" >Male</label>

      <label><input type="radio" name="gender" value="female">Female</label>

      <label><input type="radio" name="gender" value="other">Other</label>

       <br><br>

    <label>NATIONALITY :</label>
      
     <label><input type="radio" name="nationality" value="INDIAN">Indian</label>

     <label><input type="radio" name="nationality" value="Others">Others</label>
       <br><br>
       
     <input type="submit">

</body>
</html>
