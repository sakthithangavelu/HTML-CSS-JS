<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body onresize="myFunction()">

        <p>Try to resize the browser window to display the windows height and width.</p>

        <p id="demo"></p>

        <p><strong>Note:</strong> this example will not work properly in IE8 and earlier. IE8 and earlier do not support
            the outerWidth/outerHeight propery of the window object.</p>

        <script>
            function myFunction() {
                var w = window.outerWidth;
                var h = window.outerHeight;
                var txt = "Window size: width=" + w + ", height=" + h;
                document.getElementById("demo").innerHTML = txt;
            }
        </script>

    </body>
</body>

</html>
