<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
<div class="main">
    <div class="register">
        <h2>Register Here For Callback</h2>
        <form id="register" method="post">
         <label>First Name : </label>   
         <br>
         <input type="text" name="fname" id="name" placeholder="Enter Your First Name" required>
         <br><br>
         <label>Last Name : </label>
         <br>
         <input type="text" name="lname" id="name" placeholder="Enter Your Last Name" required>
         <br><br>
         <label>Age : </label>
         <br>
         <input type="number" name="age" id="name" placeholder="How old are you?" required> 
         <br><br>
         <label>Email : </label>
         <br>
         <input type="email" name="email" id="name" placeholder="Enter Your Mail Address" required>
         <br><br>
         <label>Mobile Number : </label>   
         <br>
         <input type="text" name="mnum" id="name" placeholder="Enter Your Mobile Number" required>
         <br><br>
         <label>Gender : </label>
         <br><br>
         &nbsp;&nbsp;&nbsp;
         <input type="radio" name="gender" id="male">
         <span id="male">Male</span>
         &nbsp;
         <input type="radio" name="gender" id="female">
         <span id="male">Female</span>
         &nbsp;
         <input type="radio" name="gender" id="others">
         <span id="male">Others</span>
         <br><br>
         <label>Known Languages : </label>
         <br><br>
         &nbsp;&nbsp;&nbsp;
         <input type="checkbox" name="lang" id="English">
         &nbsp;
         <span id="eng">English</span>
         <input type="checkbox" name="lang" id="Tamil">
         &nbsp;
         <span id="eng">Tamil</span>
         <input type="checkbox" name="lang" id="Hindi">
         &nbsp;
         <span id="eng">Hindi</span>
         <br><br>
         <label>Attach Your Resume : </label>   
         <br>
         <input type="file" name="resume" id="name" required>
         <br><br>
         <input type="submit" value="SUBMIT" name="submit" id="submit"> 
        </form>
    </div>



  
</div>
</body>
</html>
