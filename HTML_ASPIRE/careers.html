<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aspiresystem.com</title>
  <link rel="stylesheet" href="style.css">
  <style>
    pre {
      width: 400px;
      height: 100px;
      margin: auto;
      padding: 10px;
      border: 2px solid black;
      text-align: center;
      background-color:darkmagenta;
      color: aliceblue;
      overflow: scroll;
    }
  </style>
</head>

<body>
  <div id="careerslogstyle">
    <Fieldset>
      <legend>Aspire Careers</legend>
      <h2>Register Here For Call Back</h2>
      <label for="fname">First Name: </label>
      <input type="text" name="fname" required>
      <br><br>
      <label for="lname">Last Name: </label>
      <input type="text" name="lname" required>
      <br><br>
      <label>EMAIL:</label>
      <input type="email" required>
      <br><br>
      <label for="D.O.B">D.O.B: </label>
      <input type="date" name="D.O.B" required>
      <br><br>

      <label>GENDER :</label>

      <label><input type="radio" name="gender" value="male">Male</label>

      <label><input type="radio" name="gender" value="female">Female</label>

      <label><input type="radio" name="gender" value="other">Other</label>

      <br><br>

      <label>NATIONALITY :</label>

      <label><input type="radio" name="nationality" value="INDIAN">Indian</label>

      <label><input type="radio" name="nationality" value="Others">Others</label>
      <br><br>
      <label>EXPERIENCE:</label>

      <label><input type="radio" name="experience" value="INDIAN">Fresher</label>

      <label><input type="radio" name="experience" value="Others">Experience</label> <br><br>

      <label>STREAM:</label>




      <input type="submit">

  </div>
  </Fieldset>
  <br><br>
  <pre>
    <strong>Openings available for:</strong>

   ~Java developer
     ~Dotnet Developer
    ~React Developer
      ~Angular Developer
         ~Manual Test Engineer
             ~Automation Test Engineer
    ~Quality Analyst
         ~System Administrator
  
  </pre>
</body>

</html>
