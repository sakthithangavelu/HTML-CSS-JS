<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Functions</h2>
    <script>
        function sampleFunc(a, b) {
            return alert(a + b);
        }
        sampleFunc(2, 3);

//Arrow function
        //Arrow functions allows a short syntax for writing function expressions. You don't need the function keyword, the return keyword, and the curly brackets.
        var myFunction = () => alert("Welcome Sakthi");
        setTimeout(myFunction, 2000);

//self invoking function       
        (function sampleFunc(a, b) {
            return alert(a + b);
        })(2, 3);   // self-invoking expression is invoked (started) automatically, without being called.

//defining functions as object methods.

        const myObject = {
            firstName: "Sakthi",
            lastName: "Vel",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        myObject.fullName();


//Invoking a Function with a Function Constructor
        // This is a function constructor:
        function myFunction(arg1, arg2) {
            this.firstName = arg1;
            this.lastName = arg2;
        }

        // This creates a new object
        const myObj = new myFunction("Sakthi", "Vel");
        myObj.firstName;   // This will return "Sakthi"
   

//call()   - It can be used to invoke (call) a method with an owner object as an argument (parameter).
    const person = {
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    }
    const person1 = {
        firstName: "Sakthi",
        lastName: "Vel"
    }
    const person2 = {
        firstName: "Sri",
        lastName: "Karthick"
    }

    // This will return "Sakthi Vel":
    person.fullName.call(person1);
    // This will return "Sri Karthick":
    person.fullName.call(person2);


//apply()
    const personn = {
        fullName: function (city, country) {
            return this.firstName + " " + this.lastName + "," + city + "," + country;
        }
    }
    const person4 = {
        firstName: "John",
        lastName: "Doe"
    }
    personn.fullName.apply(person4, ["Oslo", "Norway"]);


//math.max()
    Math.max(1, 2, 3);  // Will return 3
    Math.max.apply(null, [1, 2, 3]); // Will also return 3
    Math.max.apply(" ", [1, 2, 3]); // Will also return 3

//bind() -  an object can borrow a method from another object

    const person3 = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    }

    const member = {
        firstName: "Hege",
        lastName: "Nilsen",
    }

    let fullName = person3.fullName.bind(member);

 </script>
</body>

</html>
