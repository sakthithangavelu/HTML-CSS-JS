<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- var keyword-->

    <script>
        {
        var a=10;
        var A=15;
        var $b=20;
        var _c=25;
        var sum= a + A + $b + _c ;
        }
        document.write(sum);
    </script>

    <!-- let keyword -->

    <script>
       {
        let a=10;
        let A=15;
        let $b=20;
        let _c=25;
        let sum= a + A + $b + _c ;
        document.write(sum);
        }
    </script>

    <!-- const keyword -->
    
    <script>
        {
         const a=10;
         const A=15;
         const $b=20;
         const _c=25;
         const sum= a + A + $b + _c ;
         document.write(sum);
         a= a + sum;
         document.write(a)
         }
         
     </script>
</body>
</html>
